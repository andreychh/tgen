version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: .
    binary: tgen
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/andreychh/tgen/buildinfo.version={{.Version}}
      - -X github.com/andreychh/tgen/buildinfo.commit={{.FullCommit}}
      - -X github.com/andreychh/tgen/buildinfo.buildTime={{.Date}}
      - -X github.com/andreychh/tgen/buildinfo.branch={{.Branch}}
      - -X github.com/andreychh/tgen/buildinfo.treeState={{.GitTreeState}}
      - -X github.com/andreychh/tgen/buildinfo.builtBy=goreleaser

archives:
  - formats: [ tar.gz ]
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        formats: [ zip ]
    files:
      - README.md
      - LICENSES

checksum:
  name_template: 'checksums.txt'

changelog:
  use: github
  filters:
    exclude:
      - '^docs'
      - '^test'
      - '^Merge'
      - '^Update'

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
