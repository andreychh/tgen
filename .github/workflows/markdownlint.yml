name: markdownlint
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  markdownlint:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      - uses: DavidAnson/markdownlint-cli2-action@07035fd053f7be764496c0f8d8f9f41f98305101  # v22.0.0
        with:
          globs: '**/*.md'
